server:
  port: 8080


spring:
  application:
    name: accounts
  profiles:
    active: "prod"
  datasource:
      url: jdbc:mysql://localhost:3307/accountsdb
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"



management:
  endpoints:
    web:
      exposure:
        include: "*"


